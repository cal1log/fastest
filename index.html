<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-image: url('../fastest/assets/images/mariowall.png');
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
        <script>
            function fs(orderReference) {
              if (orderReference)
              {
                   console.log(orderReference);                   
                   window.open('https://www.youtube.com/watch?v=5mBaqHJbziU', '_blank');                   
                   fastspring.builder.reset();                                      
              } else {
                   console.log("no order ID");
              }
            }
        </script>
        <script>
            function dbrc() {
                alert("This is a function before request callback");
            }
        </script>
        <script>
            function darc() {
                alert("This is a function after request callback");                
            }
        </script>
        <script
            id="fsc-api"
            src="https://d1f8f9xcsvx3ha.cloudfront.net/sbl/0.8.5/fastspring-builder.min.js"
            type="text/javascript"
            data-before-requests-callback="dbrc"
            data-after-requests-callback="darc"
            data-popup-closed="fs"
            data-storefront="calilog.test.onfastspring.com/popup-fastest">
        </script>        
    </head>
    <body>
        <div display="flex">
            <div align="center">
                <h1 style="color:#F7EEEC">Fastest Video Game Store</h1>
            </div>    
            <div align="left">
                <h3 style="color:#FF9FFF">VIDEO GAME CDS</h3>
            </div>            
            <div align="left">
                    <p style="color:#F7EEEC">Mario Kart</p>
                    <br>                        
                    <a href='#' data-fsc-action="Add, Checkout" data-fsc-item-path-value="mario-kart" data-fsc-order-language="FR">
                        <img src="assets/images/mario.ico" alt="Purchase Mario Kart" width="50" height="50">
                    </a>                   
                    <br>
                                       
                    <p>Promo code:
                        <input type="text" size="10" data-fsc-item-path-value="coupon-mario-kart" data-fsc-order-promocode data-fsc-promocode-value></input>
                    </p>
                    <button type="button" data-fsc-item-path-value="coupon-mario-kart" data-fsc-promocode-value data-fsc-action="Promocode">Aplicar Promo Mario Kart</button>
                    
            </div>
            <div align="left">
                <h3 style="color:#00EF00">SUBSCRIPTIONS</h3>
            </div>            
            <div id="lol">
                <p style="color:#F7EEEC">League of Legends</p>
                <br>                        
                <a href='#' data-fsc-action="Add,Checkout" data-fsc-item-path-value="call-of-duty-online">
                    <img src="assets/images/lol.ico" alt="Purchase League of Legends" width="100" height="100">                
                </a>    
            </div>            
            <div align="left">
                <h3 style="color:#FF00FF">BUNDLES</h3>
            </div>
            <div align="left">
                <p style="color:#F7EEEC">Mario Kart - Donkey Kong</p>
                <br>                        
                <a href='#' data-fsc-action="Add,Checkout" data-fsc-item-path-value="mario-kart-donkey-kong-combo">
                    <img src="assets/images/mariodonkey.ico" alt="Purchase Mario Donkey" width="100" height="100">                
                </a>    
            </div>            
        </div>
    </body>
</html>
